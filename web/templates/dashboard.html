<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCR2 Dashboard</title>
    <link rel="stylesheet" href="/static/style.css?v=8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>HCR2 Dashboard</h1>
        <span class="subtitle" id="emu-count"></span>
    </header>

    <!-- Training metrics panel -->
    <div id="training-panel" class="training-panel">
        <div class="training-header">
            <h2>RL Training</h2>
            <span id="training-status" class="training-badge">---</span>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Episode</div>
                <div class="stat-value" id="stat-episode">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Timesteps</div>
                <div class="stat-value" id="stat-timesteps">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Best Distance</div>
                <div class="stat-value" id="stat-best">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Avg (10)</div>
                <div class="stat-value" id="stat-avg">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Eps/Hour</div>
                <div class="stat-value" id="stat-eph">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Steps/Min</div>
                <div class="stat-value" id="stat-spm">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="stat-uptime">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Reward (10)</div>
                <div class="stat-value" id="stat-reward">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MemReader</div>
                <div class="stat-value" id="stat-memreader">-</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="distance-chart"></canvas>
        </div>
    </div>

    <div class="grid" id="emulator-grid">
        {% for emu in emulators %}
        <div class="card" id="card-{{ emu.id }}" data-id="{{ emu.id }}">
            <div class="card-header">
                <span class="card-title">{{ emu.name }}</span>
                <span class="badge" id="badge-{{ emu.id }}">{{ emu.docker_status }}</span>
            </div>
            <div class="stream-container">
                <img class="stream" data-emu-id="{{ emu.id }}" alt="Stream {{ emu.name }}">
                <div class="stream-placeholder">
                    <span>Нет сигнала</span>
                </div>
            </div>
            <div class="card-info">
                <span class="info-label">Docker:</span>
                <span class="info-value" id="docker-{{ emu.id }}">{{ emu.docker_status }}</span>
                <span class="info-label">Загрузка:</span>
                <span class="info-value" id="boot-{{ emu.id }}">{{ emu.boot_status }}</span>
            </div>
            <div class="card-actions">
                <button class="btn btn-start" onclick="action({{ emu.id }}, 'start')" title="Запустить контейнер">
                    &#9654; Старт
                </button>
                <button class="btn btn-stop" onclick="action({{ emu.id }}, 'stop')" title="Остановить контейнер">
                    &#9632; Стоп
                </button>
                <button class="btn btn-restart" onclick="action({{ emu.id }}, 'restart')" title="Перезапустить контейнер">
                    &#8635; Рестарт
                </button>
                <button class="btn btn-game-start" onclick="action({{ emu.id }}, 'start-game')" title="Запустить HCR2">
                    &#127918; Игра
                </button>
                <button class="btn btn-game-stop" onclick="action({{ emu.id }}, 'stop-game')" title="Остановить HCR2">
                    &#10060; Стоп игры
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="/static/app.js?v=8"></script>
</body>
</html>
