<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCR2 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/style.css?v=10">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>HCR2 Dashboard</h1>
        <span class="subtitle" id="emu-count"></span>
    </header>

    <!-- Training metrics panel -->
    <div id="training-panel" class="training-panel">
        <div class="training-header">
            <h2>RL Training</h2>
            <span id="training-status" class="training-badge">---</span>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Episode</div>
                <div class="stat-value" id="stat-episode">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Timesteps</div>
                <div class="stat-value" id="stat-timesteps">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Best Distance</div>
                <div class="stat-value" id="stat-best">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Avg (10)</div>
                <div class="stat-value" id="stat-avg">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Eps/Hour</div>
                <div class="stat-value" id="stat-eph">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Steps/Min</div>
                <div class="stat-value" id="stat-spm">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="stat-uptime">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Reward (10)</div>
                <div class="stat-value" id="stat-reward">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MemReader</div>
                <div class="stat-value" id="stat-memreader">-</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="distance-chart"></canvas>
        </div>
    </div>

    <div class="grid" id="emulator-grid">
        {% for emu in emulators %}
        <div class="card" id="card-{{ emu.id }}" data-id="{{ emu.id }}">
            <div class="card-header">
                <span class="card-title">{{ emu.name }}</span>
                <span class="badge" id="badge-{{ emu.id }}">{{ emu.docker_status }}</span>
            </div>
            <div class="stream-container">
                <img class="stream" data-emu-id="{{ emu.id }}" alt="Stream {{ emu.name }}">
                <div class="stream-placeholder">
                    <span>Нет сигнала</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="/static/app.js?v=10"></script>
</body>
</html>
