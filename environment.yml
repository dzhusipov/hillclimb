name: hillclimb
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11
  - numpy>=1.24
  - pillow>=10.0
  - pytorch>=2.1
  - torchvision
  - pytorch-cuda=12.4
  - tensorboard>=2.14
  - pip:
    - opencv-python-headless>=4.8
    - stable-baselines3[extra]>=2.3
    - gymnasium>=0.29
    - fastapi
    - uvicorn[standard]
    - websockets
    - adbutils
    - jinja2
    - python-multipart
    - pydantic
